<html layout:decorate="~{layout}">
	<div class="container" layout:fragment="content">
		<div class="jumbotron">
			<h1>질문 상세정보</h1>
		</div>
		<table class="table">
			
		<h1 th:text="${question.subject}">제목</h1>
		<br />
		<div class="card-body">
			<h5 class="card-title">[[${question.content}]]</h5>
			<a href="#" class="btn btn-primary">[[${#temporals.format(question.createDate, 'yyyy년 MM월 dd일  HH시 mm분')}]]</a>
		</div>
		<br />
		<h2>[[${#lists.size(question.answerList)}]]개의 답변이 있습니다.</h2>
			<ul>
				<li th:each="answer : ${question.answerList}" th:text="${answer.content}"></li>
			</ul>
		<form th:action="@{|/answer/create/${question.id}|}" method="post">
			<textarea name="content" id="" cols="30" rows="10"></textarea>
			<input type="submit" value="답변 등록" />
		</form>
		<div>
			<table></table>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</html>
