<html layout:decorate="~{layout}">
	<div class="container" layout:fragment="content">
			<div class="row">
				<div class="col">
					<div class="jumbotron">
						<h1>질문 목록</h1>
					</div>
					<a th:href="@{/question/create}" class="btn btn-info">질문 등록</a>
					<table class="table">
					  <thead>
					    <tr>
					      <th scope="col">번호</th>
					      <th scope="col">제목</th>
					      <th scope="col">작성일자</th>
					    </tr>
					  </thead>
					  <tbody>
						<tr th:each="question, loop : ${paging}">
							<td>[[${loop.count}]]</td>
							<td><a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a></td>
							<td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
						</tr>
					  </tbody>
					</table>
						<div class="row">
							<nav aria-label="Page navigation example" th:if="${!paging.isEmpty()}" class="w-100">
								  <ul class="pagination justify-content-center">
								    <li class="page-item"  th:classappend="${!paging.hasPrevious} ? 'disabled'"> <a class="page-link" th:href="@{|?page=${paging.number-1}|}">이전</a></li>
									
									<li class="page-item"th:each="page : ${#numbers.sequence(0, paging.totalPages - 1)}"th:if="${page < 5}"th:classappend="${paging.number == page} ? ' active'"><a class="page-link"th:href="@{|/question/list?page=${page}|}"th:text="${page + 1}"></a></li>
									
									<li class="page-item"><a class="page-link" th:href="@{|?page=${paging.number+1}|}">다음</a></li>
								  </ul>
							</nav>
						</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</html>
